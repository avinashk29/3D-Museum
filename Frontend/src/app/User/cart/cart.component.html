<div class="wrap cf">
  <h1 class="projTitle"> Your Shopping Cart</h1>
  <div class="heading cf">
    <h1>My Cart</h1>
    <a href="#" class="continue">Continue Shopping</a>
  </div>
  <div class="cart">
<!--    <ul class="tableHead">
      <li class="prodHeader">Product</li>
      <li>Quantity</li>
      <li>Total</li>
       <li>Remove</li>
    </ul>-->
    <ul class="cartWrap">
      <li class="items odd" *ngFor="let item of this.productService.cart; let i = index">
    <div class="infoWrap">
        <div class="cartSection">
        <img src="http://lorempixel.com/output/technics-q-c-300-300-4.jpg" alt="" class="itemImg" />
          <h3 routerLink = "/product/{{item._id}}">{{item.name}}</h3><button (click) = "onDelete(i)">Delete</button>

           <p> <button (click) = "OnAddQuantity(i)">+</button>
             <input type="text"  class="qty"  value="{{item.quantity}}"/><button (click) = "OnSubQuantity(i)">-</button>x ${{item.cost}}</p>

        </div>


        <div class="prodTotal cartSection">
          <p>${{item.total}}</p>
        </div>
              <!-- <div class="cartSection removeWrap">
           <a href="#" class="remove">x</a>
        </div> -->
      </div>
      </li>

<hr>
      <!--<li class="items even">Item 2</li>-->

    </ul>
  </div>

  <!-- <div class="promoCode"><label for="promo">Have A Promo Code?</label><input type="text" name="promo" placholder="Enter Code" />
  <a href="#" class="btn"></a></div> -->

  <div class="subtotal cf">
    <ul>
      <!-- <li class="totalRow"><span class="label">Subtotal</span><span class="value">$35.00</span></li>

          <li class="totalRow"><span class="label">Shipping</span><span class="value">$5.00</span></li>

            <li class="totalRow"><span class="label">Tax</span><span class="value">$4.00</span></li> -->
            <li class="totalRow final"><span class="label">Total</span><span class="value">${{ this.totalCost}}</span></li>
      <li class="totalRow"><a href="#" class="btn continue">Checkout</a></li>
    </ul>
  </div>
</div>
